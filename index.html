<!DOCTYPE html>
<html>
<head>
  <title>Figma Comments</title>
</head>
<body>

  <h2>Figma Webhook Logs</h2>
  <div id="webhookLogs">Loading...</div>

  <script>

    // 웹훅 로그를 가져옵니다.
    async function fetchWebhookLogs() {
      const res = await fetch('/webhook-logs');
      const data = await res.json();
      document.getElementById('webhookLogs').innerText = JSON.stringify(data, null, 2);
    }

    fetchWebhookLogs();  // 웹훅 로그를 가져옵니다.

    //
